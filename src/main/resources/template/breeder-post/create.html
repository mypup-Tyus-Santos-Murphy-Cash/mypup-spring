<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header('All Post')">
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
<h1>Create Post</h1>
<form th:action="@{|/breeder-posts/create|}" th:method="POST" >
    <label for="title">Title</label>
    <input id="title" type="text" name="title" th:value="title" placeholder="Enter title">
    <label for="body">Body</label>
    <textarea id="body" name="body" th:text="body" placeholder="Enter body"></textarea>
    <br>
    <button type="submit">Save Post!</button>
</form>
</body>
</html>
