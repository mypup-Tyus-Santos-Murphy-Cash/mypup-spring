<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header">

    <meta charset="UTF-8">
    <title>MyPup</title>
</head>
<body>
<div th:if="${showUserRoles.getUserRole().equals('breeder')}">
    <nav th:replace="fragments/navbar.html :: breeder-navbar"></nav>
</div>
<div th:if="${showUserRoles.getUserRole().equals('buyer')}">
    <nav th:replace="fragments/navbar.html :: buyer-navbar"></nav>
</div>
<div th:if="${showUserRoles.getUserRole().equals('admin')}">
    <nav th:replace="fragments/navbar.html :: admin-navbar"></nav>
</div><header class="container my-5"></header>
<div class="jumbotron">
    <h1 class="text-center display-1">Welcome to MyPup</h1>
</div>


<div th:replace="fragments/scripts.html :: scripts"></div>
<div th:replace="fragments/footer.html :: footer"></div>
</body>
</html>
