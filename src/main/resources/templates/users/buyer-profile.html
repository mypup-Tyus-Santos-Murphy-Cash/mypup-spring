<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="buyer">
    <nav th:replace="fragments/navbar.html :: buyer-navbar"></nav>
    <header class="container my-5"></header>
    <div class="jumbotron-buyer">
        <h1 class="text-center text-light display-1" id="h1-buyer">Buyer Profile</h1>
    </div>
    <h1 class="text-left text-light" id="h1-index"  th:text="Welcome+' '+ ${userRoleBuyer.getUsername()}"></h1>

    <main class="container-buyer justify-center" style="width: 25rem;">
        <div class="card vh card-body text-center ml-3 mr-3 mb-4" th:each="userRole : ${userRoleBuyer}">
            <img class="card-img-top" th:src="${userRole.profileImage}" alt="Card image cap">
            <a th:href="@{|/breeder-profile|}"><h1 th:text="${userRole.username}"></h1></a>
            <a th:href="${userRole.email}"><span th:text="${userRole.email}"></span></a>
            <br/>
        </div>
    </main>
        <h2 class="text-center text-light" id="buyer-fav">Favorite Post</h2>
    <div class="main-container">
        <div class="row">
        <div class="card vh card-body text-center ml-3 mr-3 mb-4" style="width: 18rem;" th:each="favorite : ${favorites}">
            <img class="card-img-top" th:src="${favorite.images}" alt="Card image cap">
            <h1 th:text="${favorite.dogBreed}"></h1>
            <p th:text="${favorite.dogGroup}"></p>
            <p th:text="${favorite.dogDescription}"></p>
            <p th:text="${favorite.dogPrice}"></p>
            <form th:method="POST" th:action="@{/buyer-profile/{favorite.id}/remove-from-favorites}">
                <button>Remove from favorites</button>
            </form>
        </div>
        </div>
    </div>


<br>
<br>
<div>
    <div th:replace="fragments/scripts.html :: scripts"></div>
    <footer th:replace="fragments/footer1.html :: footer1"></footer>
</div>
</div>
</body>
</html>
