<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <nav th:replace="fragments/navbar.html :: breeder-navbar"></nav>
    <header class="container my-5"></header>
    <div class="jumbotron">
        <h1 class="text-center display-1">Create a Post</h1>
    </div>
    <h1> hello</h1>
    <main class="container">
        <h1>Hello from breeder profile</h1>
        <div>
            <div th:each="userRole : ${userRoleBreeders}">
                <a th:href="@{|/breeder-profile|}"><h1 th:text="${userRole.username}"></h1></a>
                <a th:href="${userRole.email}"><span th:text="${userRole.email}"></span> </a>
                <br/>
                <div class="card vh card-body text-center ml-3 mr-3 mb-4" style="width: 20rem;" th:each="breederPost : ${breederPosts}">
                    <img class="card-img-top" th:src="${breederPost.images}" alt="Card image cap">
                    <h1 th:text="${breederPost.dogBreed}"></h1>
                    <p th:text="${breederPost.dogGroup}"></p>
                    <p th:text="${breederPost.dogDescription}"></p>
                    <p th:text="${breederPost.dogPrice}"></p>
                    <br>
                    <form th:action="@{|/breeder-profile/${breederPost.id}/delete|}"  th:method="POST" style="display:inline">
                        <button>Delete</button>
                    </form>
                <a th:href="@{|/breeder-profile/${breederPost.id}/update|}">
                    <button>Update Post</button>
                </a>
                </div>
                <br/>
            </div>

        </div>
    </main>
</div>

<br>
<br>
<br>

</body>
</html>
