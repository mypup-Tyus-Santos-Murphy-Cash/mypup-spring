<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header(title)">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <nav th:replace="fragments/navbar.html :: breeder-navbar"></nav>
    <header class="container my-5"></header>
    <div class="jumbotron">
        <h1 class="text-center display-1">Create a Post</h1>
    </div>
<h1> hello</h1>
    <main class="container">
        <h1>Hello from breeder profile</h1>
            <div>
            <div th:each="userRole : ${userRoleBreeders}">
                <a th:href="@{|/breeder-profile/${id}|}"><h1 th:text="${userRole.username}"></h1></a>
                <a th:href="${userRole.email}"><span th:text="${userRole.email}"></span> </a>
                <br>
                <a th:href="@{|/breeder-profile/${id}/update|}">
                    <button>Update Post</button>
                </a>
        <form th:action="@{|/breeder-profile/${id}|}" th:method="POST" th:object="${userRoleBreeders}">
            <button>Delete Post</button>
        </form>
            </div>
        </div>
    </main>
</body>
</html>
