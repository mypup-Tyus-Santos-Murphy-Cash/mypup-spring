<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main-container login">
    <nav th:replace="fragments/visitor-navbar.html :: visitor-navbar"></nav>
    <header class="container my-5"></header>
    <div class="jumbotron-login">
        <h1 class="text-left mx-5 display-1" id="login"> Login</h1>
    </div>
<div class="card-container">
    <div class="card mx-5 bg-light text-dark col-md-4">
        <div class="card-body " id="login-card">
            <h5 class="card-title text-center">Please log in</h5>
            <br>
            <form class="card-text" th:action="@{/login}" method="post">
                <div class="form-body">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" />
                    <br>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" />
                    <input type="submit" value="Log In" />
                </div>
            </form>
        </div>
    </div>
</div>

    <div th:if="${param.error}">
        Invalid Username and Password.
    </div>

    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <br>
    <br>
    <br>
<div th:block th:replace="fragments/scripts.html :: scripts"></div>
<footer th:replace="fragments/footer.html :: footer"></footer>
</div>
</body>
</html>
