<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header.html :: header(title)">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <th:block th:case="${showUserRoles}">
    <div th:case="${showUserRoles.getUserRole().equals('breeder')}">
        <nav th:replace="fragments/navbar.html :: breeder-navbar"></nav>
    </div>
        <div th:case="${}">
        <nav th:replace="fragments/navbar.html :: buyer-navbar"></nav>
        </div>
        <div th:case="'admin'">
        <nav th:replace="fragments/navbar.html :: admin-navbar"></nav>
        </div>
    </th:block>

    <header class="container my-5"></header>
    <div class="jumbotron">
        <h1 class="text-center display-1"> Login</h1>
    </div>
<div th:if="${param.error}">
    Invalid Username and Password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="card" style="width: 20rem">
    <form th:action="@{/login}" method="post">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" />
        <label for="password">Password</label>
        <input id="password" name="password" type="password" />
        <input type="submit" value="Log In" />
    </form>
</div>
</div>
</body>
</html>
