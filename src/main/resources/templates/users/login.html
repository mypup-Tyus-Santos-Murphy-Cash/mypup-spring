<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="body login" style="background-image: url('/images/little-pup.jpg');">
<div class="main-container embed-responsive">
    <nav th:replace="fragments/navbar.html :: visitor-navbar"></nav>
    <header class="container my-5"></header>
    <div class="jumbotron-login">
        <h1 class="text-left mx-6 display-1" id="h1-login"> Login</h1>
    </div>

    <!--    <div class="card mx-5 bg-light text-dark col-md-4 loginCard">-->
    <div class="card  mx-5 my-5 bg-light text-dark col-xl-3 loginCard">
        <div class="card-body" id="login-card1">
            <div class="form-group row">
                <div class="col-sm-8 title-box">
                    <h5 class="card-title user-Form-Text">Log In</h5>
                    <hr>
                </div>
            </div>
            <!--            <form class="card-text form-horizontal" th:action="@{/login}" method="post">-->
            <form class="card-text" th:action="@{/login}" method="post">

                <div class="form-body">
                    <div class="form-group row">
                        <label class="col-sm-8   col-form-label" for="username">Username</label>
                        <div class="col-sm-8 ">
                            <input id="username" name="username" type="text"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-8  col-form-label" for="password">Password</label>
                        <div class="col-sm-8 ">
                            <input id="password" name="password" type="password"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-8 ">
                            <input class="loginSign-btn" type="submit" value="Log In"/>
                            <a class="linkSignUp" href="/sign-up" style="color: lightseagreen; font-style: italic">Don't
                                have a login? Sign-Up!</a>

                        </div>
                    </div>
                </div>
            </form>

        </div>


        <div th:if="${param.error}">
            Invalid Username and Password.
        </div>

        <div th:if="${param.logout}">
            You have been logged out.
        </div>


    </div>

    <div class="fixed-bottom">
        <footer th:replace="fragments/footer.html :: footer"></footer>
        <div th:block th:replace="fragments/scripts.html :: scripts"></div>
    </div>
</div>
</body>
</html>
