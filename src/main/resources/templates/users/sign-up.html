<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header.html :: header"></head>



<body>
<div class="main-container sign">
    <nav th:replace="fragments/navbar.html :: visitor-navbar"></nav>
    <header class="container my-5"></header>
    <div class="jumbotron-sign">
        <h1 class="text-left text-light mx-5 display-1" id="sign-up">Sign Up</h1>
    </div>

    <div class="card-container">
        <div class="card mx-5 my-5 bg-light text-dark col-md-4">
            <div class="card-body">
                <h5 class="card-title text-center">Please Sign Up</h5>
                <form th:action="@{/sign-up}" method="POST" th:object="${user}">
                    <label for="userRole">Select User Role</label>
                        <select th:field="*{userRole}">
                            <option value="breeder">Breeder</option>
                            <option value="buyer">Buyer</option>
<!--                            <option value="admin">Admin</option>-->
                        </select>
                        <br>
                        <label for="username">Username</label>
                        <input th:field="*{username}" />
                        <br>
                        <label for="password">Password</label>
                        <input type="password" th:field="*{password}" />
                        <br>
                        <label for="email">Email</label>
                        <input th:field="*{email}"/>
                        <br>
                        <label for="phoneNumber">phone number</label>
                        <input th:field="*{phoneNumber}" />
                        <br>
                        <label for="city">city</label>
                        <input th:field="*{city}" />
                        <br>
                        <label for="state">state</label>
                        <input th:field="*{state}" />
                        <br>
                        <label for="zipcode">zipcode</label>
                        <input th:field="*{zipcode}" />
                        <br>
                        <div class= "d-flex justify-content-center text-center">
                        <input value="Sign me up!" type="submit" />
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>
<div th:replace="fragments/scripts.html :: scripts"></div>
<div th:replace="fragments/footer.html :: footer"></div>

</body>
</html>
