<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header.html :: header"></head>
<body>

<div th:if="${showUserRoles.getUserRole().equals('breeder')}">
    <nav th:replace="fragments/navbar.html :: breeder-navbar"></nav>
</div>
<div th:if="${showUserRoles.getUserRole().equals('buyer')}">
    <nav th:replace="fragments/navbar.html :: buyer-navbar"></nav>
</div>
<div th:if="${showUserRoles.getUserRole().equals('admin')}">
    <nav th:replace="fragments/navbar.html :: admin-navbar"></nav>
</div>
<div th:if="${showUserRoles.getUsername().equals(null)}">
    <nav th:replace="fragments/navbar.html :: visitor-navbar"></nav>
</div>

<header class="container my-5"></header>


<div class="jumbotron-home">
    <h1 class="text-center display-1" id="home">Hello</h1>
</div>


<div class="main-container">
    <div class="wrapper">
    <main class="container">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="/images/mypup2.jpg" alt="Card image cap">
                <div class="card-body">
                    <th:block th:each="breederPost : ${breederPosts}">
                        <div>
                            <h3 th:text="${breederPost.dogBreed}"></h3>
                            <p th:text="${breederPost.dogGroup}"></p>
                            <p th:text="${breederPost.dogDescription}"></p>
                            <p th:text="${breederPost.dogPrice}"></p>
                            <h5 th:text="${breederPost.getUser().getEmail()}"></h5>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                            <hr>
                        </div>
                    </th:block>
                </div>
        </div>
    </main>
</div>

<!--            </div>-->
</div>


    <div><th:block th:replace="fragments/scripts.html :: scripts"/></div>
    <footer th:replace="fragments/footer1.html :: footer1"></footer>
</body>
</html>
