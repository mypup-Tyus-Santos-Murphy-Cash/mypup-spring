<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header.html :: header">
    <meta charset="UTF-8">
    <title>Viewing Post</title>
</head>
<body>

<div th:if="${showUserRoles.getUserRole().equals('breeder')}">
    <nav th:replace="fragments/navbar.html :: breeder-navbar"></nav>
</div>
<div th:if="${showUserRoles.getUserRole().equals('buyer')}">
    <nav th:replace="fragments/navbar.html :: buyer-navbar"></nav>
</div>
<div th:if="${showUserRoles.getUserRole().equals('admin')}">
    <nav th:replace="fragments/navbar.html :: admin-navbar"></nav>
</div>
<div th:if="${showUserRoles.getUsername().equals(null)}">
    <nav th:replace="fragments/navbar.html :: visitor-navbar"></nav>
</div>

<header class="container my-5">
    <div class="jumbotron-show">
        <h1 class="text-center text-light display-1" id="breeder-posts">Breeder Posts</h1>
    </div>
</header>

<div class="main-container">
    <div class="row">
        <div class="card vh card-body text-center ml-3 mr-3 mb-4" style="width: 18rem;" th:each="breederPost : ${breederPosts}">
            <img class="card-img-top" th:src="${breederPost.images}" alt="Card image cap">
            <h1 th:text="${breederPost.dogBreed}"></h1>
            <p th:text="${breederPost.dogGroup}"></p>
            <p th:text="${breederPost.dogDescription}"></p>
            <p th:text="${breederPost.dogPrice}"></p>
            <form th:action="@{|/breeder-contact/${breederPost.id}|}"><button class="btn button-primary info">More info</button></form>
            <br>

            <div th:if="${showUserRoles.getUserRole().equals('admin')}">
                <form th:action="@{|/breeder-posts/${breederPost.id}/delete|}" th:method="POST" style="display:inline">
                    <button>Delete</button>
                </form>
            </div>
<!--            <div sec:authorize="isAuthenticated()">-->
<!--                <div th:if="userName == breederPost.user.username">-->
<!--                    <a th:href="@{|/breeder-posts/${breederPosts}/update|}"><button>Update Post</button></a>-->
<!--                    <button class="delete-button" th:id="'delete-button-'+${breederPost.id}">Delete</button>-->
<!--                </div>-->
<!--            </div>-->
        </div>
    </div>
</div>
<div th:replace="fragments/scripts.html :: scripts"></div>
<footer th:replace="fragments/footer1.html :: footer1"></footer>
</body>
</html>
